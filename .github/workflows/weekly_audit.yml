name: Weekly Economy Audit

on:
  schedule:
    # Her saat başı çalışır (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel tetiklemeye izin ver

permissions:
  contents: write # Siteyi güncellemek için gerekli izin

jobs:
  audit_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Debug File System
        run: |
          ls -R

      - name: Run Audit Script
        run: |
          # Script dosyasının varlığını kontrol et ve çalıştır
          if [ -f "script/audit_economy.py" ]; then
            python script/audit_economy.py
          else
            echo "::error::script/audit_economy.py bulunamadı!"
            exit 1
          fi

      - name: Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        continue-on-error: true
        run: |
          if [ -f "script/email_notifier.py" ]; then
            python script/email_notifier.py
          else
            echo "email_notifier.py bulunamadı, atlanıyor."
          fi

      - name: Auto-Commit Changes (If any)
        run: |
          git config --global user.name 'FinansBot'
          git config --global user.email 'bot@finansalhafiza.app'
          git add index.html
          # Değişiklik varsa kaydet ve gönder
          if git diff --staged --quiet; then
            echo "Değişiklik yok."
          else
            git commit -m "Auto-update: Economic data refreshed"
            git push
          fi
