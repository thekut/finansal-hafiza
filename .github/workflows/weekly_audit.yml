name: Weekly Economy Audit

on:
  schedule:
    # Her saat başı çalışır (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel tetiklemeye izin ver

permissions:
  contents: write # Siteyi güncellemek için gerekli izin

jobs:
  audit_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      # GÜNCELLENDİ: Dosya nerede olursa olsun (script içinde veya ana dizinde) bulup çalıştırır.
      - name: Run Audit Script
        run: |
          echo "Dosya konumu kontrol ediliyor..."
          if [ -f "script/audit_economy.py" ]; then
            echo "Dosya 'script' klasorunde bulundu."
            python script/audit_economy.py
          elif [ -f "audit_economy.py" ]; then
            echo "Dosya ana dizinde bulundu."
            python audit_economy.py
          else
            echo "HATA: audit_economy.py dosyasi hicbir yerde bulunamadi!"
            echo "Mevcut dosyalar şunlar:"
            ls -R
            exit 1
          fi

      - name: Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          if [ -f "script/email_notifier.py" ]; then
            python script/email_notifier.py
          elif [ -f "email_notifier.py" ]; then
            python email_notifier.py
          else
            echo "Uyari: email_notifier.py bulunamadi, e-posta atlanıyor."
          fi

      - name: Auto-Commit Changes (If any)
        run: |
          git config --global user.name 'FinansBot'
          git config --global user.email 'bot@finansalhafiza.app'
          git add index.html
          # Değişiklik varsa kaydet ve gönder
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Economic data refreshed" && git push)
