name: Weekly Economy Audit

on:
  schedule:
    # Her Pazartesi sabah 09:00'da çalışır
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manuel çalıştırma butonu ekler

permissions:
  contents: write # Siteyi güncellemek için izin

jobs:
  audit_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Audit Script
        run: python audit_economy.py

      - name: Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python email_notifier.py

      - name: Auto-Commit Changes (If any)
        run: |
          git config --global user.name 'FinansBot'
          git config --global user.email 'bot@finansalhafiza.app'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Otomatik Guncelleme: Veriler yenilendi" && git push)
