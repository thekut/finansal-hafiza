name: Weekly Economy Audit

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      # GÜNCELLENDİ: Dosya scripts klasöründe de olsa, ana dizinde de olsa bulup çalıştırır.
      - name: Run Audit Script
        run: |
          if [ -f "scripts/audit_economy.py" ]; then
            python scripts/audit_economy.py
          elif [ -f "audit_economy.py" ]; then
            python audit_economy.py
          else
            echo "HATA: audit_economy.py dosyasi bulunamadi!"
            exit 1
          fi

      - name: Send Email Notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          if [ -f "scripts/email_notifier.py" ]; then
            python scripts/email_notifier.py
          elif [ -f "email_notifier.py" ]; then
            python email_notifier.py
          else
            echo "Uyari: email_notifier.py bulunamadi, e-posta atlanıyor."
          fi

      - name: Auto-Commit Changes (If any)
        run: |
          git config --global user.name 'FinansBot'
          git config --global user.email 'bot@finansalhafiza.app'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Economic data refreshed" && git push)
